{% extends "base.html" %}

{% block title %}Processing...{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="d-flex flex-column align-items-center justify-content-center">
        <div class="spinner-border text-primary mb-4" role="status" style="width: 5rem; height: 5rem;">
            <span class="sr-only">Loading...</span>
        </div>
        <h3 class="mb-2">Analyzing your submission...</h3>
        <p class="text-muted">Please wait while we process your data. This might take a few seconds.</p>
    </div>
</div>

<script>
    function checkStatus() {
        fetch("/check_status/{{ public_id }}")
            .then(response => response.json())
            .then(data => {
                if (data.status === 'done') {
                    window.location.href = "/results/{{ public_id }}";
                } else {
                    setTimeout(checkStatus, 2000);
                }
            })
            .catch(error => {
                console.error('Error checking status:', error);
                setTimeout(checkStatus, 3000); // Try again after a pause
            });
    }

    document.addEventListener('DOMContentLoaded', checkStatus);
</script>
{% endblock %}
