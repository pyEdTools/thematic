{% extends "base.html" %}

{% block title %}Upload Data{% endblock %}


{% block content %}

<div class="container d-flex justify-content-center align-items-center flex-column text-center">
    <h3 class="mb-5">Choose an Upload Type</h3>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs justify-content-center mb-4" role="tablist">
        <li class="nav-item">
            <a class="nav-link {% if active_tab == 'file' %}active{% endif %}" 
                id="file-tab"
                href="{{ url_for('views.new_upload', tab='file') }}" 
                role="tab">File Upload</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if active_tab == 'text' %}active{% endif %}" 
                id="text-tab"
                href="{{ url_for('views.new_upload', tab='text') }}" 
                role="tab">Text Input</a>
        </li>
    </ul>


    <form method="POST" enctype="multipart/form-data" class="text-left mw-100">

        <div class="tab-content">
            <!-- File Upload Tab -->
            <div class="tab-pane fade {% if active_tab == 'file' %}show active{% endif %}"
                 id="file-upload" role="tabpanel" 
                 aria-labelledby="file-tab">
                <p><strong>Instructions:</strong> Lorem ipsum dolor sit amet...</p>

                <div class="form-group">
                    <input type="file" class="form-control-file" id="file" name="file" />
                </div>

                <div class="form-group d-flex align-items-center">
                    <label for="feedback_column" class="mb-0 mr-2">Name of column with feedback:</label>
                    <input type="text" class="form-control" id="feedback_column" name="feedback_column" placeholder=""
                        required style="max-width: 120px; height: 30px;">
                </div>

                <p class="text-left">see <a href="{{ url_for('views.instructions', instr_type='file_example') }}">example</a></p>

                <select class="form-control mb-3">
                    <option>--Select Option--</option>
                </select>
            </div>

            <!-- Text Input Tab -->
            <div class="tab-pane fade {% if active_tab == 'text' %}show active{% endif %}" id="text-input" role="tabpanel" aria-labelledby="text-tab">
                <p><strong>Instructions:</strong> Lorem ipsum dolor sit amet...</p>

                <div class="form-group">
                    <label for="text">Enter Text:</label>
                    <textarea class="form-control" id="text" name="text" rows="6"
                        placeholder="Solving New Problems, Finishing a Polished Project, Developed Perseverance, ..."></textarea>
                </div>

                <div class="form-group d-flex align-items-center">
                    <label for="delimiter" class="mb-0 mr-2">Delimiter:</label>
                    <input type="tisext" class="form-control mr-3" id="delimiter" name="delimiter" placeholder="" required
                        style="max-width: 60px; height: 30px;">
                    <p class="mb-0">see <a href="{{ url_for('views.instructions', instr_type='text_example') }}">example</a></p>
                </div>

                <select class="form-control mb-3">
                    <option>--Select Option--</option>
                </select>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
